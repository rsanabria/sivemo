<link href="app/todo/todo.css" rel="stylesheet"/>
<div class="container">
<div class="jumbotron todoj">
<h1>Todo</h1>

        <div class="row">
            <div class="col-md-4"></div>
             <div class="col-md-4">
                     <form>
            <input class="form-control" ng-model="vm.todo">
                         <br>
                         <button class="btn btn-primary" ng-click="vm.agregarTodo(vm.todo)">Agregar</button>
                             </form>
            </div>
             <div class="col-md-4"></div>
        
            </div>
    

    </div>
        <div ng-repeat="todo in vm.listaTodo">
        <h1 ><a ng-click="vm.eliminarTodo(todo)">{{todo}}</a></h1>
    </div>
    

</div>
