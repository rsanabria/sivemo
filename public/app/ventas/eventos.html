<link href="app/ventas/ventas.css" rel="stylesheet"/>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Eventos</h1>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Eventos</th>
            <th class="tcenter">Lugares Disponibles</th>
            <th class="tcenter">Precio</th>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="evento in vm.eventos">
          <td><a href="/ventas/{{evento.ID}}">{{evento.NOMBRE}}</a></td>
          <td class="tcenter">{{evento.BOLETOS}}</td>
          <td class="tcenter">&#36; {{evento.PRECIO}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3"></div>
  
  </div>  
    

</div>
