<link href="app/todo/todo.css" rel="stylesheet"/>
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1>Eventos</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Eventos</th>
            <th>Lugares Disponibles</th>
          </tr>
        </thead>
        <tbody>
        <tr ng-repeat="evento in vm.eventos">
          <td><a href="/ventas/{{evento._id}}">{{evento.nombre}}</a></td>
          <td>{{evento.lugares}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-3"></div>
  
  </div>  
    

</div>
